    background:black;
    color:white;
    font-family:Arial, Helvetica, sans-serif;

  /* video background */
  video{
    position:fixed;
    right:0;
    bottom:0;
    min-width:100%;
    min-height:100%;
    object-fit:cover;
    z-index:-2;
  }

  /* soft dark overlay so text/button pop */
  .overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.35);
    z-index:-1;
  }

  /* center stack */
  .center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    width:min(92vw, 720px);
  }
