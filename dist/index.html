<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guru Kai</title>

<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Fills screen perfectly */
    z-index: -2;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
    pointer-events: none; /* Crucial: lets clicks "pass through" to the link */
  }

  /* DESKTOP LINK POSITION */
  .waitlist-link {
    position: absolute;
    top: 25px;      /* Adjust to align with desktopvideo.mp4 */
    right: 25px;    /* Adjust to align with desktopvideo.mp4 */
    width: 220px;
    height: 80px;
    display: block;
    z-index: 10;
    cursor: pointer;
    /* REMOVE the line below once the link is perfectly lined up */
  }

  /* MOBILE LINK POSITION */
  @media (max-width: 768px) {
    .waitlist-link {
      top: 22px;   /* Adjust to align with mobilevideo.mp4 */
      right: 22px;  /* Adjust to align with mobilevideo.mp4 */
      width: 145px;
      height: 65px;
      background: rgba(255, 0, 0, 0.5); /* BRIGHT RED FOR TESTING */
    }
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline preload="auto">
  <source src="./mobile2video.mp4" type="video/mp4" media="(max-width: 768px)">
  <source src="./desktopvideo.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<a class="waitlist-link"
   href="https://forms.gle/X2Z8VbXeNiwWUD42A"
   target="_blank"
   rel="noopener noreferrer"></a>

</body>
</html>
