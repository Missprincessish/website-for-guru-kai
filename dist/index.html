<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guru Kai</title>

<style>
  body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
  }

  video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
  }

  .overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.35);
    z-index:-1;
  }

  /* top right button + small text under it */
  .topright{
    position:absolute;
    top:18px;
    right:20px;
    text-align:right;
  }

  .btn{
    display:inline-block;
    padding:10px 18px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.45);
    background:rgba(0,0,0,0.25);
    color:#fff;
    text-decoration:none;
    font-size:0.9rem;
    letter-spacing:1px;
    transition:0.2s ease;
    backdrop-filter:blur(6px);
  }

  .btn:hover{
    background:rgba(255,255,255,0.12);
    border-color:rgba(255,255,255,0.75);
    transform:translateY(-1px);
  }

  .small{
    margin-top:6px;
    font-size:0.75rem;
    opacity:0.75;
    letter-spacing:0.6px;
    white-space:nowrap;
  }

  /* awakening text near the wave */
  .awakening{
    position:absolute;
    left:50%;
    bottom:18vh; /* nudge this up/down to match the wave edge */
    transform:translateX(-50%);
    text-align:center;
    font-size:1.35rem;
    letter-spacing:4px;
    text-transform:uppercase;
    opacity:0.65;
    pointer-events:none;
    padding:0 16px;
  }
</style>
</head>

<body>
  <video autoplay muted loop playsinline preload="auto">
    <source src="./video.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="topright">
    <a class="btn" href="https://forms.gle/yrZaY9WCnRUpXbCU9" target="_blank" rel="noopener noreferrer">Join the Waitlist</a>
    <div class="small">Early access updates</div>
  </div>

  <div class="awakening">Guru Kai Awakening Soon.</div>
</body>
</html>
