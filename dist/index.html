<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guru Kai</title>

<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
  }

  video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    /* CHANGE: 'contain' shows the full video. 'cover' zooms to fill. */
    object-fit: cover; 
    /* Adjust this % to shift the "focus" of the zoom */
    object-position: center center; 
    z-index: -2;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
    /* This ensures the overlay doesn't "block" the clicks on the link */
    pointer-events: none; 
  }

  .waitlist-link {
    position: absolute;
    top: 18px;
    right: 20px;
    width: 230px;
    height: 95px;
    display: block;
    z-index: 10; /* Increased to ensure it's on top */
    cursor: pointer;
    /* TEMPORARY: Uncomment the line below to see the click area */
    /* border: 2px solid red; */
  }
</style>

</head>
<body>

<video autoplay muted loop playsinline preload="auto">
  <source src="./video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<a class="waitlist-link"
   href="https://forms.gle/X2Z8VbXeNiwWUD42A"
   target="_blank"
   rel="noopener noreferrer">
</a>

</body>
</html>
