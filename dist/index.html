<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guru Kai</title>

<style>
body {
    margin:0;
    background:black;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
}

/* video background */
video {
    position:fixed;
    right:0;
    bottom:0;
    min-width:100%;
    min-height:100%;
    object-fit:cover;
    z-index:-1;
}

/* center text */
.center {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

/* tagline style */
.tagline {
    font-size:2rem;
    letter-spacing:3px;
    opacity:0.85;
    font-weight:300;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<div class="center">
    <p class="tagline">Guru Kai is awakening soon.</p>
</div>

</body>
</html>
